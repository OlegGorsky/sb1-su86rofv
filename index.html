<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob: filesystem: about: ws: wss:; frame-src *; media-src *;">
    <title>Видео 1. Почему диеты никогда не сработают?</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      /* Preload optimization */
      video {
        will-change: transform;
      }
      .video-container {
        contain: content;
      }
      
      /* Fix for fullscreen on Android */
      video::-webkit-media-controls-fullscreen-button {
        display: block !important;
        opacity: 1 !important;
        pointer-events: auto !important;
        transform: scale(1.5) !important;
        margin-right: 10px !important;
      }
      
      video:fullscreen {
        width: 100%;
        height: 100%;
      }
      
      /* Additional Android fullscreen fixes */
      video::-webkit-media-controls {
        display: flex !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* Ensure fullscreen works on all browsers */
      :-webkit-full-screen video {
        width: 100%;
        height: 100%;
      }
      
      :-moz-full-screen video {
        width: 100%;
        height: 100%;
      }
      
      :-ms-fullscreen video {
        width: 100%;
        height: 100%;
      }
      
      :fullscreen video {
        width: 100%;
        height: 100%;
      }

      /* Android-specific video player enhancements */
      video::-webkit-media-controls-enclosure {
        overflow: visible !important;
      }
      
      /* Force display of fullscreen button on Android Chrome */
      video::-webkit-media-controls-panel {
        display: flex !important;
      }
      
      /* Ensure video controls are always visible on tap */
      video::-webkit-media-controls-overlay-play-button {
        display: block !important;
      }
      
      /* Custom fullscreen mode for Android fallback */
      .custom-fullscreen {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999 !important;
        background-color: #000 !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
      }
      
      .custom-fullscreen video {
        width: 100% !important;
        height: 100% !important;
        object-fit: contain !important;
      }
      
      .fullscreen-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
